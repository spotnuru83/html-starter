<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Filter Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter Orders</h5>
                        <label for="orderValueSlider" class="form-label">Order Value</label>
                        <input type="range" class="form-range" id="orderValueSlider" min="0" max="10000" step="100">
                        <p></p>
                    </div>
                </div>
            </div>
            <!-- Orders Table -->
            <div class="col-md-8">
                <!-- Buttons and Search Box -->
                <div class="d-flex justify-content-end mb-2">
                    <button type="button" class="btn btn-primary me-2" id="add-order-btn">Add Order</button>
                    <input type="text" class="form-control w-auto" placeholder="Search Orders">
                </div>
                <!-- Table -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Order Value</th>
                            <th scope="col">Order Quantity</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1001</td>
                            <td>$200</td>
                            <td>5</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>1002</td>
                            <td>$350</td>
                            <td>2</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>1003</td>
                            <td>$1250</td>
                            <td>10</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Edit</button>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    $(function() {
        //var $j = jQuery.noConflict();
        $( "p" ).text( "Control the slider to filter orders more than the value of slider." );
        $("#add-order-btn").click(function(){
            $("p").text( "Add order is clicked");
            $("tr").eq(1).before("<tr><td><input type='text' id='order-id' /></td><td><input type='text' id='order-value' /></td><td><input type='text' id='order-qty' /></td><td><button class='btn btn-sm btn-success' id='save-order-btn'>Save</button></td></tr>");        
        });
      });
      $(document).on('click', '#save-order-btn', function() {
        
        
        var tr = $("#save-order-btn").parent().parent();
        var tdActions =  $("#save-order-btn").parent();
        var tdOrderId = tr.find("#order-id");
        var tdOrderValue = tr.find("#order-value");
        var tdOrderQty = tr.find("#order-qty");
        var orderId = tdOrderId.val();
        var orderValue = tdOrderValue.val();
        var orderQty = tdOrderQty.val();
        if ( orderId === "" || orderValue=== "" || orderQty ==="" )
        {
            alert("Please enter numeric values for order id, value and qty")
        }
        else
        {
            //tdOrderId.remove();
            tdOrderId.parent().text(orderId);
            tdOrderValue.parent().text("$"+orderValue);
            tdOrderQty.parent().text(orderQty);
            tdActions.html("<button class='btn btn-sm btn-primary'>Edit</button><button class='btn btn-sm btn-danger'>Delete</button>");
        }
           
    });      
</script>
</html>
